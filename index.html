<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor-menu">
        <button class="btn btn-dark">Dark Mode</button>
        <button class="btn btn-light">Light Mode</button>
        <button class="btn btn-run"><i class="fa fa-play">Run</i></button>
    </div>  
    <div class="container">
        <div class="left">
            <div class="editor" contenteditable=""
            spellcheck="false">
                Write Your Code
            </div>
        </div>
        <div class="bar" title="Click and Drag"></div>
        <div class="right">
            <iframe src="" frameborder="0" class="iframe"></iframe>
        </div>
    </div>  
</body>
<script src="https://kit.fontawesome.com/02cb16fa26.js" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
